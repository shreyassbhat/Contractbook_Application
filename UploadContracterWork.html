<body>
  <div class="container">
    
    <div class="wrapper">
      <div class="company-info">
        <h3>Upload Work Details</h3>
        
      </div>
      <div class="contact">
        <h3>Upload Construction Details</h3>
        <div class="alert">Your request has been received </div>
        <form id="contactForm">
         <p>
             <label><strong>Construction Name</strong></label>
            <input type="text" name="name" id="name" placeholder="Enter Contractor Name" required>
          </p>
          <p>
              <label><strong>Area of Construction</strong></label>
            <input type="text" name="work" id="work" placeholder="Enter Area of Work" required>
          </p>
          <p>
              <label><strong>Zip Code</strong></label>
            <input type="text" name="zip" id="zip" placeholder="Enter Zip Code">
          </p>
          <p>
              <label><strong>Date of Commencment</strong></label>
            <input type="text" name="datein" id="datein" placeholder="Enter Date of Commencement Ex:MM/DD/YYYY" required>
          </p>
          <p>
              <label><strong>Date of Completion</strong></label>
            <input type="text" name="dateout" id="dateout" placeholder="Enter Date of Completion Ex:MM/DD/YYYY">
          </p>
<!--
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
-->
          <p class="full">
            <button type="submit">Submit</button>
            <br><br>
<!--            <button type="submit" onclick="location.href = 'searchAgency.html';">Search For Agency</button>-->
          </p>
        </form>
      </div>
    </div>
  </div>
