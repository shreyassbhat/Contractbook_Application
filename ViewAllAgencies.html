<script>
    var database = firebase.database().ref().child("contacts2");
    database.on('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
//                data.forEach(function(data1){
                     console.log(data.key+': '+data.val());
                var val = data.val();
                content +='<tr>';
               
                content += '<td>' + val.firstname + '</td>';
                content += '<td>' + val.lastname + '</td>';
                content += '<td>' + val.computer + '</td>';
                content += '<td>' + val.contact + '</td>';
                content += '<td>' + val.description + '</td>';
                content += '<td>' + val.district + '</td>';
                content += '<td>' + val.education + '</td>';
                
                content += '<td>' + val.pincode + '</td>';
                content += '<td>' + val.selectedValue + '</td>';
                content += '<td>' + val.state + '</td>';
                content += '<td>' + val.village + '</td>';
                 content += '<td>' + val.address + '</td>';
//                content += '<td>' + val.uemail + '</td>';
                content += '</tr>';
//            });
                 });
            $('#ex-table').append(content);
        }
    });
</script>
