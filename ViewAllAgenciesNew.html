<script>
   firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.

    

    var user = firebase.auth().currentUser;

    

      var email_id = user.email;
      var name = email_id.replace(/[!#$%^&*.@]/g, "");
      console.log(name);
      
//   var messagesRef = firebase.database().ref(name+'/' + 'Work');

    

    
    
    var database = firebase.database().ref().child(name);
       
       
    database.on('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
//                data.forEach(function(data1){
                     console.log(data.key+': '+data.val());
                var val = data.val();
                content +='<tr>';
               
                content += '<td>' + val.WorkerName + '</td>';
                content += '<td>' + val.Expirence + '</td>';
                content += '<td>' + val.selectedText1 + '</td>';
                content += '<td>' + val.Age + '</td>';
                content += '<td>' + val.selectedText + '</td>';
//                content += '<td>' + val.Wages + '</td>';
//                content += '<td>' + val.education + '</td>';
//                
//                content += '<td>' + val.pincode + '</td>';
//                content += '<td>' + val.selectedValue + '</td>';
//                content += '<td>' + val.state + '</td>';
//                content += '<td>' + val.village + '</td>';
//                 content += '<td>' + val.address + '</td>';
//                content += '<td>' + val.uemail + '</td>';
                
                content += '</tr>';
//            });
                 });
            $('#ex-table').append(content);
        }
    });
       
  }
   });
</script>
